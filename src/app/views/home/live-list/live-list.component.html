<mat-tab-group mat-align-tabs="start" style="padding-top: 1%; padding-left: 1%; padding-right: 1%;">
    <mat-tab label="PRÃ“XIMAS">
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
            <mat-progress-bar *ngIf="!next" mode="indeterminate"></mat-progress-bar>
            <ng-container *ngFor="let live of livesNext" style="margin: 0.5%;">
                <mat-card class="mat-card-live"
                            fxFlex="0 1 calc(33.3% - 11px)"
                            fxFlex.lt-md="0 1 calc(50% - 11px)"
                            fxFlex.lt.sm="100%">
                    <mat-card-header>
                      <mat-card-title style="font-size: small;">{{live.liveName}}</mat-card-title>
                      <mat-card-subtitle style="font-size: small;">{{live.channelName}}</mat-card-subtitle>
                      <mat-card-subtitle style="font-size: small;">{{live.liveDate | localDateTime}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content fxLayoutAlign="center center" style="margin: 1%;">
                      <div>
                        <iframe
                                  width="410"
                                  height="350"
                                  [src]="live.urlSafe"
                                  frameborder="0"
                                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                  allowfullscreen>
                        </iframe>
                      </div>
                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="REALIZADAS">
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
          <mat-progress-bar *ngIf="!previous" mode="indeterminate"></mat-progress-bar>
          <ng-container *ngFor="let live of livesPrevious" style="margin: 0.5%;">
            <mat-card class="mat-card-live"
                        fxFlex="0 1 calc(33.3% - 11px)"
                        fxFlex.lt-md="0 1 calc(50% - 11px)"
                        fxFlex.lt.sm="100%">
                <mat-card-header>
                  <mat-card-title style="font-size: small;">{{live.liveName}}</mat-card-title>
                  <mat-card-subtitle style="font-size: small;">{{live.channelName}}</mat-card-subtitle>
                  <mat-card-subtitle style="font-size: small;">{{live.liveDate | localDateTime}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center center" style="margin: 1%;">
                  <div>
                    <iframe
                              width="410"
                              height="350"
                              [src]="live.urlSafe"
                              frameborder="0"
                              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                              allowfullscreen>
                    </iframe>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
          </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
